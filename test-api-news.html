<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API POST News - Unggul Bangsa</title>

</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Test API POST News</h1>
            <p>Form untuk testing endpoint POST /api/news</p>
        </div>

        <div class="form-container">
            <form id="newsForm">
                <div class="form-group">
                    <label for="title">Judul Berita <span class="required">*</span></label>
                    <input type="text" id="title" name="title" required
                        placeholder="Contoh: Prestasi Siswa MI Al-Hidayah">
                </div>

                <div class="form-group">
                    <label for="excerpt">Ringkasan <span class="required">*</span></label>
                    <textarea id="excerpt" name="excerpt" required
                        placeholder="Ringkasan singkat berita (1-2 kalimat)"></textarea>
                </div>

                <div class="form-group">
                    <label for="content">Konten Lengkap <span class="required">*</span></label>
                    <textarea id="content" name="content" required
                        placeholder="Tulis konten berita lengkap di sini..."></textarea>
                </div>

                <div class="form-group">
                    <label for="date">Tanggal <span class="required">*</span></label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="category">Kategori <span class="required">*</span></label>
                    <select id="category" name="category" required>
                        <option value="">-- Pilih Kategori --</option>
                        <option value="Prestasi">Prestasi</option>
                        <option value="Kegiatan">Kegiatan</option>
                        <option value="Pengumuman">Pengumuman</option>
                        <option value="Wisuda">Wisuda</option>
                        <option value="Seminar">Seminar</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="jenjang">Jenjang <span class="required">*</span></label>
                    <select id="jenjang" name="jenjang" required>
                        <option value="">-- Pilih Jenjang --</option>
                        <option value="tk">TK</option>
                        <option value="mi">MI</option>
                        <option value="smp">SMP</option>
                        <option value="ma">MA</option>
                        <option value="stai">STAI</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="main_image">Gambar Utama <span class="required">*</span></label>
                    <input type="file" id="main_image" name="main_image" accept="image/*" required>
                    <div class="file-info">Format: JPG, PNG, GIF, SVG, WebP (Max: 2MB)</div>
                    <div id="mainPreview" class="preview-images"></div>
                </div>

                <div class="form-group">
                    <label for="gallery">Galeri (Opsional)</label>
                    <input type="file" id="gallery" name="gallery[]" accept="image/*" multiple>
                    <div class="file-info">Bisa pilih multiple images (Max: 2MB per file)</div>
                    <div id="galleryPreview" class="preview-images"></div>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    üì§ Kirim Berita
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Mengirim data...</p>
            </div>

            <div class="response" id="response"></div>
        </div>
    </div>

    <script>
        // Set default date to today
        document.getElementById('date').valueAsDate = new Date();

        // Preview main image
        document.getElementById('main_image').addEventListener('change', function (e) {
            const preview = document.getElementById('mainPreview');
            preview.innerHTML = '';

            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                preview.appendChild(img);
            }
        });

        // Preview gallery images
        document.getElementById('gallery').addEventListener('change', function (e) {
            const preview = document.getElementById('galleryPreview');
            preview.innerHTML = '';

            Array.from(e.target.files).forEach(file => {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                preview.appendChild(img);
            });
        });

        // Handle form submission
        document.getElementById('newsForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const response = document.getElementById('response');

            // Show loading
            submitBtn.disabled = true;
            loading.classList.add('active');
            response.style.display = 'none';

            try {
                const res = await fetch('http://localhost:8000/api/news', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                const data = await res.json();

                // Hide loading
                loading.classList.remove('active');
                submitBtn.disabled = false;

                // Show response
                response.style.display = 'block';

                if (res.ok) {
                    response.className = 'response success';
                    response.innerHTML = `
                        <h3>‚úÖ Berhasil!</h3>
                        <p>${data.message}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;

                    // Reset form
                    form.reset();
                    document.getElementById('mainPreview').innerHTML = '';
                    document.getElementById('galleryPreview').innerHTML = '';
                    document.getElementById('date').valueAsDate = new Date();

                    // Scroll to response
                    response.scrollIntoView({ behavior: 'smooth' });
                } else {
                    response.className = 'response error';
                    response.innerHTML = `
                        <h3>‚ùå Error!</h3>
                        <p>${data.message || 'Terjadi kesalahan'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }

            } catch (error) {
                loading.classList.remove('active');
                submitBtn.disabled = false;

                response.style.display = 'block';
                response.className = 'response error';
                response.innerHTML = `
                    <h3>‚ùå Error!</h3>
                    <p>Gagal menghubungi server. Pastikan server Laravel sedang berjalan.</p>
                    <pre>${error.message}</pre>
                `;
            }
        });
    </script>
</body>

</html>
